name: Run Streamlit WebApp

on:
  schedule:
    - cron: '*/5 * * * *'        #'0 0 */6 * *' # This cron expression means every 6 days at midnight UTC
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  run-streamlit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9' # You can specify the Python version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install streamlit

    - name: Run Streamlit WebApp
      run: |
        streamlit run src/frontend.py # Replace with the path to your Streamlit app
